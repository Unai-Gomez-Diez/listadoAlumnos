<div class="container mt-4">
  <h2>{{ title }}</h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Correo</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of tableData">
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.email }}</td>
    </tr>
    </tbody>
  </table>
</div>
